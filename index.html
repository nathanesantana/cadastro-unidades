<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">   
</head>
<body id="body">
    <form id="formulario">
        <div class="containergeral">
            <div class="cabecalho">
                <h1>Cadastro de Unidade</h1>
                <h3>Preencha com as informações da unidade</h3>
            </div>
            <div class="containerform">
                <div class="id"> <input type="hidden" id="id"></div>
                <div class="container1">
                    <div class="stylenome">
                        <label for="nome"></label>
                        <input type="text" id="nome" placeholder="NOME DA UNIDADE"><br>
                        <small class="mensagemErro" id="nomeError"></small>
                    </div>
                    <div class="styleendereco">
                        <label for="endereco"></label>
                        <input type="text" id="endereco" placeholder="ENDEREÇO DA UNIDADE"><br>
                        <small class="mensagemErro" id="enderecoError"></small>
                    </div>
                </div>

                <div class="container2">
                    <div class="stylecep">
                        <label for="cep"></label>
                        <input type="number" id="cep" placeholder="CEP" style="width: 180px">
                    </div>

                    <div class="styleestado">
                        <label for="estado"></label>
                        <select id="estado">
                            <option value="NULL">ESTADO</option>
                            <option value="GO">GO</option>
                            <option value="MG">MG</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="TO">TO</option>
                            <option value="MA">MA</option>
                            <option value="BA">BA</option>
                            <option value="PI">PI</option>
                        </select><br>
                        <small class="mensagemErro" id="estadoError"></small>
                    </div>

                    <div class="stylecidade">
                        <label for="cidade"></label>
                        <input type="text" id="cidade" placeholder="CIDADE" style="width: 250px"><br>
                        <small class="mensagemErro" id="cidadeError"></small>
                    </div>

                    <div class="pergunta" style="color: black;">
                        <label for="pergunta">POSSUI INTERNAÇÃO?</label>
                        <input type="radio" name="pergunta" value="Sim"> Sim
                        <input type="radio" name="pergunta" value="Não"> Não<br>
                        <small class="mensagemErro" id="internacaoError"></small>
                    </div>
                </div>
                <div class="container3">
                    <div class="quartos">
                        <label for="quartos"></label>
                        <input type="number" id="quartos" placeholder="NÚM. DE QUARTOS"><br>
                        <small class="mensagemErro" id="quartosError"></small>
                    </div>

                    <div class="leitos">
                        <label for="leitos"></label>
                        <input type="number" id="leitos" placeholder="NÚM. DE LEITOS"><br>
                        <small class="mensagemErro" id="leitosError"></small>
                    </div>

                    <div class="diretor">
                        <label for="diretor"></label>
                        <input type="text" id="diretor" placeholder="DIRETOR HOSPITALAR">
                    </div>
                </div>

                <div class="stylebnt">
                    <button type="submit" id="botao">SALVAR</button>
                </div>
            </div>
        </div>
    </form>

    <div class="containertable">
        <table id="table" class="table table-striped" style="width:100%">
            <thead id="thead" style="color: white; background-color: blue;">
                <tr>
                    <th id="cor">ID</th>
                    <th>NOME</th>
                    <th>ENDEREÇO</th>
                    <th>CIDADE</th>
                    <th>ESTADO</th>
                    <th>POSSUI INTERNAÇÃO?</th>
                    <th>NÚM. QUARTOS</th>
                    <th>NÚM. LEITOS</th>
                    <th colspan="2">AÇÕES</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
